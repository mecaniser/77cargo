# Nixpacks configuration for Railway
# Use Node provider, but ensure Python is also available
providers = ["node"]

[variables]
NIXPACKS_NODE_VERSION = "18"
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m pip install --user -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

