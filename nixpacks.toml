# Nixpacks configuration for Railway
# Explicitly specify both providers to ensure both Node.js and Python are available
providers = ["node", "python"]

[variables]
NIXPACKS_NODE_VERSION = "18"
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.install]
cmds = [
  "npm ci",
  "cd backend && python3 -m pip install --user -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

