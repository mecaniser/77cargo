# Nixpacks configuration for Railway
# Nixpacks will auto-detect Node.js from package.json and Python from backend/requirements.txt
[variables]
NIXPACKS_NODE_VERSION = "18"
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.install]
cmds = [
  "npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

