<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | 77 Cargo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cargo-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <a href="/" class="flex items-center gap-3">
                        <svg class="w-8 h-8" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g style="clip-path: inset(0 0 25% 0);">
                                <path d="M30 10L15 25L30 40" stroke="#C41E3A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                            <g style="clip-path: inset(25% 0 0 0);">
                                <path d="M40 10L25 25L40 40" stroke="#1A1A1A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                        <span class="text-xl font-display font-bold">
                            <span class="text-cargo-red">77</span>
                            <span class="text-cargo-dark">Cargo</span>
                        </span>
                    </a>
                    <span class="text-cargo-gray-300">|</span>
                    <span class="text-cargo-gray-500 font-medium">Admin Dashboard</span>
                </div>
                <a href="/" class="text-cargo-gray-400 hover:text-cargo-red transition-colors text-sm">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <div class="text-cargo-gray-400 text-sm font-medium mb-1">Total Applications</div>
                <div id="totalApplications" class="text-3xl font-display font-bold text-cargo-dark">-</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <div class="text-cargo-gray-400 text-sm font-medium mb-1">Pending Review</div>
                <div id="pendingCount" class="text-3xl font-display font-bold text-yellow-600">-</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <div class="text-cargo-gray-400 text-sm font-medium mb-1">Interview Stage</div>
                <div id="interviewCount" class="text-3xl font-display font-bold text-blue-600">-</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <div class="text-cargo-gray-400 text-sm font-medium mb-1">Contact Messages</div>
                <div id="contactCount" class="text-3xl font-display font-bold text-cargo-red">-</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="border-b border-cargo-gray-100">
                <nav class="flex">
                    <button class="tab-btn active px-6 py-4 text-sm font-medium border-b-2 transition-colors" data-tab="applications">
                        Job Applications
                    </button>
                    <button class="tab-btn px-6 py-4 text-sm font-medium border-b-2 border-transparent transition-colors" data-tab="contacts">
                        Contact Messages
                    </button>
                </nav>
            </div>

            <!-- Applications Tab -->
            <div id="applications-tab" class="tab-content p-6">
                <!-- Filters -->
                <div class="flex flex-wrap items-center gap-4 mb-6">
                    <select id="statusFilter" class="form-input max-w-[200px] text-sm">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="reviewed">Reviewed</option>
                        <option value="interview">Interview</option>
                        <option value="hired">Hired</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <button onclick="loadApplications()" class="btn-secondary text-sm py-2">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                </div>

                <!-- Applications Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-cargo-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Applicant</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Experience</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-4 py-3 text-right text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsTable" class="divide-y divide-cargo-gray-100">
                            <tr>
                                <td colspan="6" class="px-4 py-8 text-center text-cargo-gray-400">
                                    Loading applications...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Contacts Tab -->
            <div id="contacts-tab" class="tab-content p-6 hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-cargo-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Company</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Message</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-cargo-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTable" class="divide-y divide-cargo-gray-100">
                            <tr>
                                <td colspan="5" class="px-4 py-8 text-center text-cargo-gray-400">
                                    Loading messages...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Application Detail Modal -->
    <div id="applicationModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-cargo-gray-100 flex items-center justify-between">
                <h2 class="text-xl font-display font-bold text-cargo-dark">Application Details</h2>
                <button onclick="closeModal()" class="text-cargo-gray-400 hover:text-cargo-dark transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update buttons
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active', 'text-cargo-red', 'border-cargo-red');
                    b.classList.add('text-cargo-gray-400', 'border-transparent');
                });
                btn.classList.add('active', 'text-cargo-red', 'border-cargo-red');
                btn.classList.remove('text-cargo-gray-400', 'border-transparent');
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
                document.getElementById(`${btn.dataset.tab}-tab`).classList.remove('hidden');
                
                // Load data
                if (btn.dataset.tab === 'applications') {
                    loadApplications();
                } else {
                    loadContacts();
                }
            });
        });

        // Load applications
        async function loadApplications() {
            const statusFilter = document.getElementById('statusFilter').value;
            const url = statusFilter ? `/api/applications?status_filter=${statusFilter}` : '/api/applications';
            
            try {
                const response = await fetch(url);
                const applications = await response.json();
                
                const table = document.getElementById('applicationsTable');
                
                if (applications.length === 0) {
                    table.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-cargo-gray-400">
                                No applications found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                table.innerHTML = applications.map(app => `
                    <tr class="hover:bg-cargo-gray-50 transition-colors">
                        <td class="px-4 py-4">
                            <div class="font-medium text-cargo-dark">${app.first_name} ${app.last_name}</div>
                        </td>
                        <td class="px-4 py-4">
                            <div class="text-sm">${app.email}</div>
                            <div class="text-sm text-cargo-gray-400">${formatPhone(app.phone)}</div>
                        </td>
                        <td class="px-4 py-4">
                            <div class="text-sm">${app.cdl_class ? `CDL Class ${app.cdl_class}` : '-'}</div>
                            <div class="text-sm text-cargo-gray-400">${getExperienceLabel(app.years_experience)}</div>
                        </td>
                        <td class="px-4 py-4">
                            <select onchange="updateStatus(${app.id}, this.value)" class="text-sm border rounded px-2 py-1 ${getStatusColor(app.status)}">
                                <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="reviewed" ${app.status === 'reviewed' ? 'selected' : ''}>Reviewed</option>
                                <option value="interview" ${app.status === 'interview' ? 'selected' : ''}>Interview</option>
                                <option value="hired" ${app.status === 'hired' ? 'selected' : ''}>Hired</option>
                                <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                            </select>
                        </td>
                        <td class="px-4 py-4 text-sm text-cargo-gray-400">
                            ${formatDate(app.created_at)}
                        </td>
                        <td class="px-4 py-4 text-right">
                            <button onclick="viewApplication(${app.id})" class="text-cargo-red hover:text-cargo-red-600 text-sm font-medium">
                                View
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                // Update stats
                document.getElementById('totalApplications').textContent = applications.length;
                document.getElementById('pendingCount').textContent = applications.filter(a => a.status === 'pending').length;
                document.getElementById('interviewCount').textContent = applications.filter(a => a.status === 'interview').length;
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch('/api/contact');
                const contacts = await response.json();
                
                const table = document.getElementById('contactsTable');
                document.getElementById('contactCount').textContent = contacts.length;
                
                if (contacts.length === 0) {
                    table.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-cargo-gray-400">
                                No messages found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                table.innerHTML = contacts.map(msg => `
                    <tr class="hover:bg-cargo-gray-50 transition-colors">
                        <td class="px-4 py-4">
                            <div class="font-medium text-cargo-dark">${msg.first_name} ${msg.last_name || ''}</div>
                        </td>
                        <td class="px-4 py-4">
                            <div class="text-sm">${msg.email}</div>
                            <div class="text-sm text-cargo-gray-400">${msg.phone ? formatPhone(msg.phone) : '-'}</div>
                        </td>
                        <td class="px-4 py-4 text-sm">
                            ${msg.company_name || '-'}
                        </td>
                        <td class="px-4 py-4 text-sm text-cargo-gray-500 max-w-xs truncate">
                            ${msg.message}
                        </td>
                        <td class="px-4 py-4 text-sm text-cargo-gray-400">
                            ${formatDate(msg.created_at)}
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // View application details
        async function viewApplication(id) {
            try {
                const response = await fetch(`/api/applications/${id}`);
                const app = await response.json();
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="space-y-6">
                        <div class="grid sm:grid-cols-2 gap-6">
                            <div>
                                <h4 class="text-sm font-semibold text-cargo-gray-400 uppercase mb-2">Personal Information</h4>
                                <div class="space-y-2">
                                    <p><span class="font-medium">Name:</span> ${app.first_name} ${app.last_name}</p>
                                    <p><span class="font-medium">Email:</span> ${app.email}</p>
                                    <p><span class="font-medium">Phone:</span> ${formatPhone(app.phone)}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-sm font-semibold text-cargo-gray-400 uppercase mb-2">Experience</h4>
                            <div class="grid sm:grid-cols-3 gap-4">
                                <p><span class="font-medium">Years:</span> ${getExperienceLabel(app.years_experience)}</p>
                                <p><span class="font-medium">CDL:</span> ${app.cdl_class ? `Class ${app.cdl_class}` : 'N/A'}</p>
                                <p><span class="font-medium">Expires:</span> ${app.cdl_expiration || 'N/A'}</p>
                            </div>
                        </div>
                        
                        ${app.previous_jobs ? `
                            <div>
                                <h4 class="text-sm font-semibold text-cargo-gray-400 uppercase mb-2">Previous Employment</h4>
                                <p class="whitespace-pre-line text-cargo-gray-600 bg-cargo-gray-50 p-4 rounded-lg">${app.previous_jobs}</p>
                            </div>
                        ` : ''}
                        
                        ${app.message ? `
                            <div>
                                <h4 class="text-sm font-semibold text-cargo-gray-400 uppercase mb-2">Additional Notes</h4>
                                <p class="text-cargo-gray-600 bg-cargo-gray-50 p-4 rounded-lg">${app.message}</p>
                            </div>
                        ` : ''}
                        
                        <div class="flex gap-4 pt-4 border-t">
                            <button onclick="deleteApplication(${app.id})" class="btn bg-red-100 text-red-600 hover:bg-red-200">
                                Delete Application
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('applicationModal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Update status
        async function updateStatus(id, status) {
            try {
                await fetch(`/api/applications/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                loadApplications();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Delete application
        async function deleteApplication(id) {
            if (!confirm('Are you sure you want to delete this application?')) return;
            
            try {
                await fetch(`/api/applications/${id}`, { method: 'DELETE' });
                closeModal();
                loadApplications();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function closeModal() {
            document.getElementById('applicationModal').classList.add('hidden');
        }

        // Helpers
        function formatPhone(phone) {
            if (!phone) return '-';
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
            }
            return phone;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getExperienceLabel(value) {
            const labels = { 0: '<1 year', 1: '1-2 years', 3: '3-5 years', 5: '5-10 years', 10: '10+ years' };
            return labels[value] || '-';
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'bg-yellow-50 text-yellow-700',
                reviewed: 'bg-blue-50 text-blue-700',
                interview: 'bg-purple-50 text-purple-700',
                hired: 'bg-green-50 text-green-700',
                rejected: 'bg-red-50 text-red-700'
            };
            return colors[status] || '';
        }

        // Filter change
        document.getElementById('statusFilter').addEventListener('change', loadApplications);

        // Initial load
        loadApplications();
    </script>
</body>
</html>
